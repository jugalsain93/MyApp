<div class="card">
  <div class="card-header">User Profile</div>
  <div class="card-body">
    <form>
      <div class="row">
        <!-- Region -->
        <div class="col-md-4">
          <label>Region <code>*</code></label>
          <input type="text" [value]="objModel.regionName" disabled class="form-control" />
        </div>

        <!-- User Level -->
        <div class="col-md-4">
          <label>User Level</label>
          <input type="text" [value]="objModel.userLevelName" disabled class="form-control" />
        </div>

        <!-- User Role -->
        <div class="col-md-4">
          <label>User Role</label>
          <input type="text" [value]="objModel.userRoleName" disabled class="form-control" />
        </div>

        <!-- Country -->
        <div class="col-md-4">
          <label>Country <code>*</code></label>
          <input type="text" [value]="objModel.countryName" disabled class="form-control" />
        </div>

        <!-- State -->
        <div class="col-md-4">
          <label>State <code>*</code></label>
          <input type="text" [value]="objModel.state" disabled class="form-control" />
        </div>

        <!-- Nationality -->
        <div class="col-md-4">
          <label>Nationality</label>
          <input type="text" [value]="objModel.nationality" disabled class="form-control" />
        </div>

        <!-- Login Id -->
        <div class="col-md-4">
          <label>Login Id</label>
          <input type="text" [value]="objModel.userName" disabled class="form-control" />
        </div>

        <!-- Gender -->
        <div class="col-md-4">
          <label>Gender</label>
          <input type="text" [value]="objModel.sex" disabled class="form-control" />
        </div>

        <!-- First Name -->
        <div class="col-md-4">
          <label>First Name <code>*</code></label>
          <input type="text" [value]="objModel.firstName" disabled class="form-control" />
        </div>

        <!-- Middle Name -->
        <div class="col-md-4">
          <label>Middle Name</label>
          <input type="text" [value]="objModel.middleName" disabled class="form-control" />
        </div>

        <!-- Last Name -->
        <div class="col-md-4">
          <label>Last Name <code>*</code></label>
          <input type="text" [value]="objModel.lastName" disabled class="form-control" />
        </div>

        <!-- Personal Email -->
        <div class="col-md-4">
          <label>Personal E-Mail <code>*</code></label>
          <input type="text" [value]="objModel.pEMail" disabled class="form-control" />
        </div>

        <!-- Official Email -->
        <div class="col-md-4">
          <label>Official E-Mail ID <code>*</code></label>
          <input type="text" [value]="objModel.eMail" disabled class="form-control" />
        </div>

        <!-- Mobile -->
        <div class="col-md-4">
          <label>Mobile</label>
          <div class="d-flex gap-1">
            <input type="text" [value]="objModel.acMobile" disabled class="form-control" />
            <input type="text" [value]="objModel.ccMobile" disabled class="form-control" />
            <input type="text" [value]="objModel.noMobile" disabled class="form-control" />
          </div>
        </div>

        <!-- Phone (Main Line) -->
        <div class="col-md-4">
          <label>Phone (Main line)</label>
          <div class="d-flex gap-1">
            <input type="text" [value]="objModel.acPhone" disabled class="form-control" />
            <input type="text" [value]="objModel.ccPhone" disabled class="form-control" />
            <input type="text" [value]="objModel.noPhone" disabled class="form-control" />
          </div>
        </div>

        <!-- Phone (DID) -->
        <div class="col-md-4">
          <label>Phone (DID)</label>
          <div class="d-flex gap-1">
            <input type="text" [value]="objModel.acDPhone" disabled class="form-control" />
            <input type="text" [value]="objModel.ccDPhone" disabled class="form-control" />
            <input type="text" [value]="objModel.noDPhone" disabled class="form-control" />
          </div>
        </div>

        <!-- Fax -->
        <div class="col-md-4">
          <label>Fax Number</label>
          <div class="d-flex gap-1">
            <input type="text" [value]="objModel.acFax" disabled class="form-control" />
            <input type="text" [value]="objModel.ccFax" disabled class="form-control" />
            <input type="text" [value]="objModel.noFax" disabled class="form-control" />
          </div>
        </div>

        <!-- Business Unit -->
        <div class="col-md-4">
          <label>Business Unit</label>
          <input type="text" [value]="objModel.bussName" disabled class="form-control" />
        </div>

        <!-- HO/Branch -->
        <div class="col-md-4">
          <label>H.O / Branch</label>
          <input type="text" [value]="objModel.hoName" disabled class="form-control" />
        </div>

        <!-- Main Department -->
        <div class="col-md-4">
          <label>Main Department</label>
          <input type="text" [value]="objModel.mainDepartmentName" disabled class="form-control" />
        </div>

        <!-- Section -->
        <div class="col-md-4">
          <label>Section</label>
          <input type="text" [value]="objModel.sectionName" disabled class="form-control" />
        </div>

        <!-- Job Function -->
        <div class="col-md-4">
          <label>Job Function</label>
          <input type="text" [value]="objModel.jobFunction" disabled class="form-control" />
        </div>

        <!-- Branch Name -->
        <div class="col-md-4">
          <label>Branch Name</label>
          <input type="text" [value]="objModel.branchName" disabled class="form-control" />
        </div>

        <!-- Designation -->
        <div class="col-md-4">
          <label>Designation <code>*</code></label>
          <input type="text" [value]="objModel.designationName" disabled class="form-control" />
        </div>

        <!-- Employee No -->
        <div class="col-md-4">
          <label>Employee No.</label>
          <input type="text" [value]="objModel.employeeNo" disabled class="form-control" />
        </div>

        <!-- Manager Name -->
        <div class="col-md-4">
          <label>Manager Name</label>
          <input type="text" [value]="objModel.managerName" disabled class="form-control" />
        </div>

        <!-- Company Name -->
        <div class="col-md-4">
          <label>Company Name / Escalation Level</label>
          <input type="text" [value]="objModel.companyName" disabled class="form-control" />
        </div>
      </div>
    </form>
  </div>
</div>
